<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{generic :: htmlheader}"></head>
    <body>
        <header th:replace="~{generic :: navigation}"></header>

        <!-- Content -->
        <main role="main" class="container">
            <h1 class="mt-5">Importeren nieuwe registraties</h1>

            <form method="post" th:action="@{/akb/admin/importRegistrations}" th:object="${registrations}" enctype="multipart/form-data">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <strong>Vult u alstublieft alle velden in</strong>
                </div>

                <div class="form-group">
                    <label for="file">Selecteer bestand met de volgende velden: Registratienummer,Aanhef,Straat,Huisnummer,Toevoging,Postcode,Woonplaats,Toegezegd voorgaand jaar,E-mail
                    </label>
                    <input id="file" type="file" th:field="*{file}" class="form-control" />
                </div>

                <button type="submit" class="btn btn-primary">Importeer</button>
            </form>
        </main>

        <footer class="footer">
            <div class="container">
                <span class="text-muted" th:utext="${page.footer}?: ''"></span>
            </div>
        </footer>
    </body>
</html>
