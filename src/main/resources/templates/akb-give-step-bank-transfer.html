<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="~{generic :: htmlheader}"></head>
    <body>
        <header th:replace="~{generic :: navigation}"></header>

        <!-- Content -->
        <main role="main" class="container">
            <h1 class="mt-5" th:text="${page.title}"></h1>
            <p class="lead" th:text="${page.introduction}?: ''"></p>
            <p th:text="${page.content}" th:unless="${#strings.isEmpty(page.content)}"></p>
            <!--
                <th:block th:each="donation : ${donations}">
                    <span th:text="${donation}">Donatie</span>
                </th:block> -->

            <form method="post"  th:action="@{/akb/give-step2}" th:object="${akbDonationStep2}">

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{agreePrivacyTerms}"
                               name="agreePrivacyTerms" id="agreePrivacyTerms">
                        <label class="form-check-label" for="agreePrivacyTerms">Ik ga akkoord met het privacy
                            voorwaarden</label>
                    </div>
                </div>

                <a th:href="@{/akb/give}" class="btn btn-default">Vorige</a>
                <button type="submit" class="btn btn-primary">Volgende</button>
            </form>
        </main>

        <footer class="footer">
            <div class="container">
                <span class="text-muted" th:utext="${page.footer}?: ''"></span>
            </div>
        </footer>
    </body>
</html>
